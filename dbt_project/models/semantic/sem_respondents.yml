version: 2

models:

  - name: sem_respondents
    description: "Each row represents one respondent in either the survey undertaken in Tehri or the survey undertaken in Arunachale Pradesh."
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - id_respondent
    columns:
      - name: id_respondent
        description: "Unique identifier for each respondent"
        tests:
          - not_null
      - name: region
        description: "Survey conducted, identified by region."
        data_tests:
          - accepted_values:
              arguments:
                values: ['tehri', 'arunachal']
      - name: age
        description: "Age of the respondent. There's a known missing value."
      - name: gender
        description: "Gender of the respondent"
        data_tests:
          - accepted_values:
              arguments:
                values: ['Male', 'Female', 'Prefer not to say']