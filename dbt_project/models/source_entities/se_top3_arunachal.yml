version: 2

models:
  - name: se_top3_arunachal
    description: "Each row represents a respondent's ranking top 3 UN Sustainable Development Goals (SDGs) for Arunachal Pradesh, India. These data are extracted in wide format from the original survey data preserving labelling for data validation."
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - id_respondent
    columns:
      - name: id_respondent
        description: "Unique identifier for each respondent."
        data_tests:
          - not_null
      - name: ranked_sdg_first
        description: "The respondent's first choice of SDG."
        data_tests:
          - not_null
      - name: ranked_sdg_second
        data_tests:
          - not_null
        description: "The respondent's second choice of SDG."
      - name: ranked_sdg_third
        description: "The respondent's third choice of SDG."
        data_tests:
          - not_null
